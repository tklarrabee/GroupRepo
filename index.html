<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap CDN Added -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New York Times Search</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <div class="jumbotron">
            <h1 style="text-align: center" class="display-3">New York Times Search!!</h1>

        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- serach boxes -->
                <div class="card">
                    <div class="card-header">
                        <i class="far fa-compass"></i> Search Parameters
                    </div>
                    <div class="card-body">
                        <!-- search input -->
                        <form>
                            <div class="form-group">
                                <label for="formGroupInput1">Search Term:</label>
                                <input type="text" class="form-control" id="formGroupInput1"
                                    placeholder="example input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupSelect">Number of Records to Retreive</label>
                                <select class="form-control" id="formGroupSelect">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="formGroupInput2">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupInput2"
                                    placeholder="example input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupInput3">End Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupInput3"
                                    placeholder="example input">

                            </div>
                            <div class="row">
                                <p class="lead" class="col-md-4">
                                    <a class="btn btn-md" href="#!" role="button"><i
                                            class="fas fa-search"></i> Search</a>
                                </p>
                                <p class="lead" class="col-md-4">
                                    <a class="btn btn-md" href="#!" role="button"><i
                                            class="fas fa-trash-alt"></i> Clear</a>
                                </p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Content -->
                <div class="card">
                    <div class="card-header">
                        <i class="far fa-newspaper"></i> Top articless
                    </div>
                    <div class="card-body">
                        This is some text within a card block.
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="page-footer font-small blue pt-4">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Made with lots and lots of <i class="fas fa-heart"></i>
                <a href="https://github.com/tklarrabee/GroupRepo/tree/master/assets/css"> Group Repo</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer -->
    </div>


    </div>
</body>

</html>
