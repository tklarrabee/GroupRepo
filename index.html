<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap CDN Added -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New York Times Search</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <div class="jumbotron">
            <h1 class="display-3">Hello, world!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for
                calling extra attention to featured content or information.</p>
            <hr class="my-2">
            <p>It uses utility classes for typography and
                spacing to space content out within the larger container.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#!" role="button">Some action</a>
            </p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- serach boxes -->
                <div class="card">
                    <div class="card-body">
                        <!-- search input -->
                        <form>
                            <div class="form-group">
                                <label for="formGroupInput1">Search Term:</label>
                                <input type="text" class="form-control" id="formGroupInput1"
                                    placeholder="example input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupSelect">Number of Records to Retreive</label>
                                <select class="form-control" id="formGroupSelect">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="formGroupInput2">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupInput2"
                                    placeholder="example input">
                            </div>
                            <div class="form-group">
                                <label for="formGroupInput3">End Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupInput3"
                                    placeholder="example input">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Content -->
                <div class="card">
                    <div class="card-body">
                        This is some text within a card block.
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
</body>

</html>
